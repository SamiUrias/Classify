<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classify</title>
    <link rel="stylesheet" href="jquery.classify-menu.css" type="text/css">
</head>
<body>
    <div id="menu-de-clasificacion-de-productos">
        <div data-classification="all">all</div>
        <div data-classification="rojo">Rojo</div>
        <div data-classification="amarillo">Amarillo</div>
        <div data-classification="azul">Azul</div>
    </div>

    <div id="lista-de-productos">
        <div style="width: 300px; height: 300px; background-color: red" class="item-category" data-classification-category="rojo"></div>
        <div style="width: 300px; height: 300px; background-color: yellow" class="item-category" data-classification-category="amarillo"></div>
        <div style="width: 300px; height: 300px; background-color: blue" class="item-category" data-classification-category="azul"></div>
    </div>
    <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="jquery.classify-meunu.js"></script>
</body>
</html>
